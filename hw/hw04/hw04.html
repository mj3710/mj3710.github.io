<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> QUIZ </title>
</head>

<body>
    <div style="text-align: center;">
        <h1 style="font-size: 200%;"> ⭕ 민지에 대해 맞춰보자 ⭕ </h1>
        <hr>
        <P><br></P>
        <form>
            <fieldset>
                <legend style="font-size: 20px;"> Question </legend>
                <h3>1. 민지의 대학교는 어디일까요?</h3>
                <input type="radio" name="school" value="dd" checked>동덕여자대학교
                <input type="radio" name="school" value="ss">성신여자대학교
                <input type="radio" name="school" value="ds">덕성여자대학교
                <p><br></p>
                <h3>2. 민지가 복수전공을 희망하는 학과는?</h3>
                <input type="radio" name="department" value="com" checked>컴퓨터학과
                <input type="radio" name="department" value="food">식품영양학과
                <input type="radio" name="department" value="stat">통계학과
                <p><br></p>
                <h3>3. 민지가 좋아하는 것은 무엇일까요?</h3>
                <input type="radio" name="like" value="Tteokbokki" checked>매운 떡볶이
                <input type="radio" name="like" value="weather">요즘 날씨
                <input type="radio" name="like" value="people">사람 많은 곳
                <p><br></p>
                <h3>4. 민지가 싫어하는 것은 무엇일까요?</h3>
                <input type="radio" name="dislike" value="wrongcode" checked>오류 투성이인 코드
                <input type="radio" name="dislike" value="letter">친구랑 편지 주고받기
                <input type="radio" name="dislike" value="cat">고양이
                <p><br></p>
                <input type="submit" value="전송">
                <input type="reset" value="다시작성">
            </fieldset>
        </form>
    </div>
</body>

</html>
