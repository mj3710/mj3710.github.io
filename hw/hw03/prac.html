<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> 연습 </title>
</head>

<body>
    <form>
        <h3>당신의 성별은 무엇입니까? 하나만 선택가능</h3>
        <input type="radio" name="sex" value="male" checked>남자
        <input type="radio" name="sex" value="female">여자
        <p></p>
        <h3>당신은 몇 학년 입니까?</h3>
        <input type="radio" name="year" value="1" checked>1학년
        <input type="radio" name="year" value="2">2학년
        <input type="radio" name="year" value="3">3학년
        <input type="radio" name="year" value="4">4학년
        <p></p>
        <input type="submit" value="제출">
        <input type="reset" value="다시작성">
    </form>

    <form>
        <h3>현재 관심을 가지고 있는 학습 주제 다중 선택 가능</h3>
        <input type="checkbox" name="subject" value="HTML5" checked>HTML5
        <input type="checkbox" name="subject" value="c++" checked>HTML5
        <input type="checkbox" name="subject" value="css" checked>HTML5
        <input type="checkbox" name="subject" value="HTML5" checked>HTML5
        <p></p>
        <input type="submit" value="제출">
        <input type="reset" value="다시작성">
    </form>

    <form>
        <h3>버튼 사용 버튼태그사용</h3>
        <button type="button" onclick="alert('클릭-1 사용')">클릭-1</button>
        <h3>인풋태그사용</h3>
        <input type="button" onclick="alert('클릭-2 사용')">
        <h3>이미지버튼 사용</h3>
        <button type="button" onclick="alert('클릭-3 사용')"><img src="button.jpg" alt="버튼"></button>
    </form>

    <form>
        <h3>인풋 넘버 입력 폼</h3>
        <input type="number" name="count" min="1" max="130">
        <p></p>
        <input type="submit" value="완료">
        <input type="reset" value="초기화">
    </form>

    <h3> 민지의 떡볶이 맛 랭킹 </h3>
    <table border="3" bordercolor="black">
        <tr>
            <th colspan="2">가게명</th>
            <th>날씨</th>
        </tr>
        <tr>
            <td>24일 (월)</td>
            <td>오후</td>
            <td><img src="" alt=""></td>
        </tr>

    </table>
</body>
    

</html>
